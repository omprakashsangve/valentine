        :root {

        html, body {

        .lines {

          left: 0;

        .line {

          line-height: 2.2em;
          text-align: center;
          padding: 0 10px;
          white-space: normal;

        .cursor {

          height: 25px;
          background: var(--accent-gold);
          display: inline-block;
          animation: blink 0.7s infinite;
          margin-top: 10px;
        }

        @keyframes blink {

          color: #000;
          box-shadow: 0 0 20px rgba(212,175,55,0.6);

          display: none;
        }

        @keyframes glow {
          from { box-shadow: 0 0 10px rgba(212,175,55,0.4); }

        @media (max-width: 600px) {
