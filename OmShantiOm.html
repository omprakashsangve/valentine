<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuch Kuch Hota Hai</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
          --primary-romance: #120016;
          --accent-gold: #D4AF37;
        }

        html, body {
          height: 100%;
          margin: 0;
          font-family: Georgia, serif;
          background-color: var(--primary-romance);
          overflow: hidden;
          color: white;
        }

        .bg-image {
          background-image:
            linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
            url('kuchkuchhotahai2.webp');
          height: 100%;
          background-size: auto 100%;
          background-position: center;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .content {
          background: rgba(0,0,0,0.55);
          backdrop-filter: blur(12px);
          padding: 30px;
          border-radius: 18px;
          width: 90%;
          max-width: 780px;
          border: 1px solid var(--accent-gold);
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        /* Shows only 2 lines */
        .quoteWindow {
          width: 100%;
          height: 5.6em;
          overflow: hidden;
          position: relative;
        }

        .lines {
          position: absolute;
          width: 100%;
          top: 0;
          left: 0;
          transition: transform 2.8s ease-in-out;
        }

        .line {
          font-size: 22px;
          line-height: 2.2em;
          padding: 0 10px;
        }

        #endLine {
          margin-top: 30px;
          display: none;
          font-size: 26px;
          color: var(--accent-gold);
        }

        #nextBtn {
          display: none;
          margin-top: 20px;
          padding: 12px 24px;
          font-size: 18px;
          border: none;
          border-radius: 25px;
          background: var(--accent-gold);
          color: #120016;
          cursor: pointer;
          font-weight: bold;
        }

        #nextBtn.show {
          display: inline-block;
        }

        @media (max-width: 600px) {
          .line {
            font-size: 18px;
          }
        }
    </style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="kuch_kuch_hota_hai.mp3" type="audio/mpeg">
</audio>

<div class="bg-image">
    <div class="content">

        <div class="quoteWindow">
            <div class="lines" id="lines"></div>
        </div>

        <div id="endLine">
            ✨ It was always you ✨
        </div>

        <!-- NEXT BUTTON -->
        <button id="nextBtn" onclick="goNext()">आख़िरी कहानी ➜</button>

    </div>
</div>

<script>
    const linesText = [
      "हम एक बार जीते हैं,",
      "एक बार मरते हैं,",
      "शादी भी एक बार होती है...",
      "और प्यार एक बार ही होता है।"
    ];

    const linesDiv = document.getElementById("lines");

    linesText.forEach(line => {
      const div = document.createElement("div");
      div.className = "line";
      div.innerText = line;
      linesDiv.appendChild(div);
    });

    let index = 0;

    window.onload = () => {
      const music = document.getElementById("bgMusic");
      music.play().catch(()=>{});

      startScroll(29000); // 29 seconds total scroll
    };

    function startScroll(totalDuration) {
      const lineHeight = document.querySelector(".line").offsetHeight;
      const stepTime = totalDuration / linesText.length;

      const interval = setInterval(() => {
        index++;
        linesDiv.style.transform = `translateY(-${index * lineHeight}px)`;

        if (index >= linesText.length) {
          clearInterval(interval);

          document.getElementById("endLine").style.display = "block";
          document.getElementById("nextBtn").classList.add("show");

          confetti({
            particleCount: 180,
            spread: 100,
            origin: { y: 0.6 }
          });
        }
      }, stepTime);
    }

    function goNext() {
      const music = document.getElementById("bgMusic");
      music.pause(); // STOP music only when next is clicked
      window.location.href = "MyNameIsKhan.html";
    }
</script>

</body>
</html>
