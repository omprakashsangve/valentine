<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuch Kuch Hota Hai</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
          --primary-romance: #4a0404;
          --accent-gold: #D4AF37;
        }

        html, body {
          height: 100%;
          margin: 0;
          font-family: Georgia, serif;
          background-color: var(--primary-romance);
          overflow: hidden;
          color: white;
        }

        .bg-image {
          background-image:
            linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url('kuchkuchhotahai.webp');
          height: 100%;
          background-size: cover;
          background-position: center;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .content {
          background: rgba(0,0,0,0.55);
          backdrop-filter: blur(10px);
          padding: 40px;
          border-radius: 16px;
          max-width: 650px;
          border: 1px solid var(--accent-gold);
          text-align: center;
        }

        .quote {
          font-size: 26px;
          line-height: 1.6;
          min-height: 140px;
        }

        .cursor {
          width: 3px;
          height: 25px;
          background: var(--accent-gold);
          display: inline-block;
          animation: blink 0.7s infinite;
        }

        @keyframes blink {
          50% { opacity: 0; }
        }

        #proposal-area {
          margin-top: 30px;
          display: none;
          opacity: 0;
          transition: opacity 2s ease;
        }

        button {
          padding: 12px 35px;
          font-size: 1.2rem;
          border-radius: 50px;
          border: none;
          cursor: pointer;
        }

        #yesBtn {
          background: var(--accent-gold);
          color: black;
          font-weight: bold;
        }
    </style>
</head>

<body>

<audio id="bgMusic" loop muted>
    <source src="kuch_kuch.mp3" type="audio/mpeg">
</audio>

<div class="bg-image">
    <div class="content">
        <div class="quote" id="typewriter"></div>
        <span class="cursor" id="cursor"></span>

        <div id="proposal-area">
            <h1 style="color:var(--accent-gold);">क्या हम दोस्त बन सकते हैं ?</h1>
            <button id="yesBtn" onclick="goNext()">हाँ ❤️</button>
        </div>
    </div>
</div>

<script>
    const text = "प्यार दोस्ती है… अगर वह मेरी सबसे अच्छी दोस्त नहीं बन सकती, तो मैं उससे कभी प्यार ही नहीं कर सकता क्योंकि दोस्ती के बिना तो प्यार होता ही नहीं… सरल बात है, प्यार दोस्ती है!";
    let index = 0;

    window.onload = () => {
      const music = document.getElementById("bgMusic");
      music.muted = false;
      music.play().catch(()=>{});
      typeEffect();
    };

    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 60);
      } else {
        document.getElementById("cursor").style.display = "none";
        showProposal();
      }
    }

    function showProposal() {
      const area = document.getElementById("proposal-area");
      area.style.display = "block";
      setTimeout(() => area.style.opacity = "1", 100);
    }

    function goNext() {
      confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });

      setTimeout(() => {
        window.location.href = "KalHoNaHo.html";
      }, 2000);
    }
</script>

</body>
</html>
