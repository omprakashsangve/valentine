<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Always</title>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-romance: #4a0404;
            --accent-gold: #D4AF37;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Georgia, serif;
            background-color: var(--primary-romance);
            overflow: hidden;
            color: white;
        }

        /* Background */
        .bg-image {
            background-image:
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://images.unsplash.com/photo-1517841905240-472988babdf9');
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card */
        .content {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            border: 1px solid var(--accent-gold);
            text-align: center;
        }

        .quote {
            font-size: 26px;
            line-height: 1.6;
            min-height: 120px;
        }

        .cursor {
            width: 3px;
            height: 25px;
            background: var(--accent-gold);
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Proposal */
        #proposal-area {
            margin-top: 30px;
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: var(--accent-gold);
            color: black;
            font-weight: bold;
        }

        #noBtn {
            background: white;
            color: black;
            position: absolute;
            right: 150px;
        }

        /* Start Overlay */
        #clickCatcher {
            position: fixed;
            inset: 0;
            z-index: 9999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.9);
            text-align: center;
        }

    </style>
</head>

<body>

<!-- Start Overlay -->
<div id="clickCatcher">
    <div>
        <h2 style="letter-spacing:5px;">A SPECIAL MESSAGE</h2>
        <p>Tap anywhere to open üí´</p>
    </div>
</div>

<!-- Audio -->
<audio id="bgMusic" loop>
    <source src="kuch_kuch.mp3" type="audio/mpeg">
</audio>

<div class="bg-image">
    <div class="content">
        <div class="quote" id="typewriter"></div>
        <span class="cursor" id="cursor"></span>

        <div id="proposal-area">
            <h1 style="color:var(--accent-gold);">Will you be mine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="moveButton()">NO</button>
            </div>
        </div>
    </div>
</div>

<script>
    const text = "‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§¶‡•ã‡§∏‡•ç‡§§‡•Ä ‡§π‡•à‚Ä¶ ‡§Ö‡§ó‡§∞ ‡§µ‡§π ‡§Æ‡•á‡§∞‡•Ä ‡§∏‡§¨‡§∏‡•á ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§¶‡•ã‡§∏‡•ç‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§¨‡§® ‡§∏‡§ï‡§§‡•Ä, ‡§§‡•ã ‡§Æ‡•à‡§Ç ‡§â‡§∏‡§∏‡•á ‡§ï‡§≠‡•Ä ‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§¶‡•ã‡§∏‡•ç‡§§‡•Ä ‡§ï‡•á ‡§¨‡§ø‡§®‡§æ ‡§§‡•ã ‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§‡§æ ‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç‚Ä¶ ‡§∏‡§∞‡§≤ ‡§¨‡§æ‡§§ ‡§π‡•à, ‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§¶‡•ã‡§∏‡•ç‡§§‡•Ä ‡§π‡•à!";
    let index = 0;

    /* Start Everything */
    function startEverything() {
        const music = document.getElementById("bgMusic");
        music.play().then(() => {
            localStorage.setItem("valPermission", "true");
        }).catch(() => {});

        document.getElementById("clickCatcher").style.display = "none";
        typeEffect();
    }

    /* Typewriter */
    function typeEffect() {
        if (index < text.length) {
            document.getElementById("typewriter").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, 60);
        } else {
            document.getElementById("cursor").style.display = "none";
            showProposal();
        }
    }

    /* Show Proposal */
    function showProposal() {
        const area = document.getElementById("proposal-area");
        area.style.display = "block";
        setTimeout(() => area.style.opacity = "1", 100);
    }

    /* Runaway NO */
    function moveButton() {
        const btn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);

        btn.style.position = "fixed";
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    /* Celebrate */
    function celebrate() {
    const end = Date.now() + 6000;
    const colors = ['#ff0000', '#ff85a2', '#D4AF37'];

    (function frame() {
        confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors });
        confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors });
        if (Date.now() < end) requestAnimationFrame(frame);
    })();

    document.querySelector(".quote").innerHTML = "<h1>I Love You ‚ù§Ô∏è</h1>";
    document.getElementById("proposal-area").innerHTML =
        "<h3>Bas ek aur baat kehni hai‚Ä¶ üí´</h3>";

    setTimeout(() => {
        window.location.href = "KalHoNaHo.html";
    }, 4000);
}


    /* Init */
    window.onload = () => {
        document.getElementById("clickCatcher")
            .addEventListener("click", startEverything);

        if (localStorage.getItem("valPermission") === "true") {
            setTimeout(startEverything, 500);
        }
    };
</script>

</body>
</html>
