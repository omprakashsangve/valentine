<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Always</title>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        :root {
            --primary-romance: #4a0404;
            --accent-gold: #D4AF37;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Georgia', serif;
            color: white;
            overflow: hidden;
            background-color: var(--primary-romance);
        }

        .bg-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                              url('https://wallpapers.com');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            border: 1px solid var(--accent-gold);
            position: relative;
        }

        .quote {
            font-size: 26px;
            line-height: 1.6;
            min-height: 120px;
        }

        /* Proposal Section */
        #proposal-area {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 2s ease;
            display: none;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        #yesBtn {
            background: var(--accent-gold);
            color: black;
            font-weight: bold;
        }

        #noBtn {
            background: white;
            color: black;
            position: absolute; /* Needed for the runaway effect */
            right: 150px;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cursor { width: 3px; background: var(--accent-gold); animation: blink 0.7s infinite; display: inline-block; height: 25px; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div id="overlay" onclick="startProposal()">
    <div style="text-align: center;">
        <h2 style="letter-spacing: 5px;">A SPECIAL MESSAGE</h2>
        <p>[ Tap to Open ]</p>
    </div>
</div>

<div class="bg-image">
    <div class="content">
        <div class="quote" id="typewriter"></div>
        <span class="cursor" id="cursor"></span>

        <div id="proposal-area">
            <h1 style="color: var(--accent-gold);">Will you be mine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="moveButton()">NO</button>
            </div>
        </div>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="kuch_kuch.mp3" type="audio/mpeg">
</audio>

<script>
    const text = "‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§¶‡•ã‡§∏‡•ç‡§§‡•Ä ‡§π‡•à‚Ä¶ ‡§Ö‡§ó‡§∞ ‡§µ‡§π ‡§Æ‡•á‡§∞‡•Ä ‡§∏‡§¨‡§∏‡•á ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§¶‡•ã‡§∏‡•ç‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§¨‡§® ‡§∏‡§ï‡§§‡•Ä, ‡§§‡•ã ‡§Æ‡•à‡§Ç ‡§â‡§∏‡§∏‡•á ‡§ï‡§≠‡•Ä ‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§¶‡•ã‡§∏‡•ç‡§§‡•Ä ‡§ï‡•á ‡§¨‡§ø‡§®‡§æ ‡§§‡•ã ‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§π‡•ã‡§§‡§æ ‡§π‡•Ä ‡§®‡§π‡•Ä‡§Ç‚Ä¶ ‡§∏‡§∞‡§≤ ‡§¨‡§æ‡§§ ‡§π‡•à, ‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§¶‡•ã‡§∏‡•ç‡§§‡•Ä ‡§π‡•à!";
    let index = 0;

    function startProposal() {
        document.getElementById("bgMusic").play();
        document.getElementById("overlay").style.display = "none";
        typeEffect();
    }

    function typeEffect() {
        if (index < text.length) {
            document.getElementById("typewriter").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, 60);
        } else {
            document.getElementById("cursor").style.display = "none";
            showProposal();
        }
    }

    function showProposal() {
        const area = document.getElementById("proposal-area");
        area.style.display = "block";
        setTimeout(() => { area.style.opacity = "1"; }, 100);
    }

    // The "No" button runs away!
    function moveButton() {
        const noBtn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        // Heart Confetti
        var end = Date.now() + (15 * 1000);
        var colors = ['#ff0000', '#ff85a2', '#D4AF37'];

        (function frame() {
            confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
            });
            confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());

        document.querySelector('.quote').innerHTML = "<h1>I Love You! ‚ù§Ô∏è</h1>";
        document.getElementById("proposal-area").innerHTML = "<h3>Ab toh haan bol hi di hai... <br> Chalte chalte? üíÉüï∫</h3>";
    }
</script>

</body>
</html>
